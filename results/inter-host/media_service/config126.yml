# For Coordinator
coordinator:
  coord_threads: 4
  io_threads: 4
  manager: 192.168.1.129
  ip:
    private: 192.168.1.126
    public: 192.168.1.126
  delay: 0

# For scheduler
scheduler:
  threads:
    coord: 4
    io: 4
  func_dir: /tmp/shm/
  delay: 0
  shared: 1
  forward_or_reject: 0
  user:
    ip: 192.168.1.126
    executor: 24
    routing-elb: 192.168.1.126
    coord:
      - 192.168.1.126
      - 192.168.1.129

# For Executor
executor:
  func_dir: /tmp/shm/
  wait: 0
  ip: 192.168.1.126